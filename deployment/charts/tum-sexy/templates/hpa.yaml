apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: server
  labels:
    app.kubernetes.io/part-of: tum-sexy
    app.kubernetes.io/name: server
  namespace: {{ $.Values.namespace }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: server
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50